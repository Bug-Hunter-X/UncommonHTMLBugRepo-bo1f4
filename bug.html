<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Attempting to access a non-existent property of an element
    // that is not yet added to the DOM will cause an error
    let element = document.getElementById('myDiv');
    let nonExistent = element.nonExistentProperty;
  </script>
</body>
</html>
